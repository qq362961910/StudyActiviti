<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
username: <input name="username" id="username" type="text"/><br/>
password: <input name="password" id="password" type="password"/><br/>
<button id="login">Login</button><br/>
<button id="logout">Logout</button><br/>

<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript">

function login() {
    var username = $("#username").value;
    var password = $("#password").value;
    var queryUrl = "/login";
    var method = POST;
    var param = {username: username, password: password}

    var loginCallback = function (result) {
        if (result.success) {
            alert("登录成功");
        }
        else {
            if (result.code == SERVER_INTERNAL_EXCEPTION_CODE) {
                alert("服务器内部异常");
            }
            else if(result.code == REQUEST_PARAM_ERROR) {
                alert("用户名或密码错误")
            }
            else {
                alert(result.msg);
            }
        }
    }
    executeRequest(queryUrl, param, method, loginCallback);
}

$.registerEvent("password", "keydown", function(e){
    var theEvent = e || window.event;
    var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
    if (code == 13) {
        login();
    }
});
$.registerEvent("login", "click", login);
</script>
</body>
</html>
